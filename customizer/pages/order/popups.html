<div ng-show="vm.popups.tailors" ng-click="vm.popups.tailors = false" id="tailors-popup" class="popup-window">
	<div class="popup-content" ng-click="$event.stopPropagation()">
		<a class="popup-closer" href="" ng-click="vm.popups.tailors = false"></a>
		<div class="popup-content-inner">
			
			<h3 class="popup-title">Blue Delta Partner Tailors</h3>
			<h5 class="sub-title">Choose a tailor below. We will be in touch to organize a measurement.</h5>
			
			<div class="check-list">
				<ul class="tailor-list">
					<li  ng-repeat="check in vm.data.tailors | orderBy : 'location'">
						<input id="tailor_{{check.id}}" ng-checked="vm.order.tailor==check" 
						ng-click="vm.order.tailor==check ? vm.order.tailor=null : vm.order.tailor=check"
						value="{{check.id}}" type="checkbox">
						<label for="tailor_{{check.id}}">{{check.location}}</label>
					</li>
				</ul>
			</div>
						
			<button ng-click="vm.popups.tailors=false" class="btn" ng-class="{disabled : vm.order.tailor==null}">Choose Tailor</button>	
		</div><!--./popup-content-inner-->
	</div>
</div>


<div ng-show="vm.popups.orderPlaced" id="tailors-popup" class="popup-window">
	<div class="popup-content" style="text-align: center;">
		<div class="popup-content-inner">
			<h3 class="popup-title">Your Order Inquiry has been placed.</h3>
			<h5 class="sub-title">Thank you for you interest! A Blue Delta representative will be in touch within 24 Hours</h5>
			<br><br>
			<button ng-click="vm.goToCloset()" class="btn" >Go to Closet</button>&nbsp;&nbsp;	
			<button ng-click="vm.startOver()" class="btn btn-secondary">Build More Jeans</button>	
		</div><!--./popup-content-inner-->
	</div>
</div>
