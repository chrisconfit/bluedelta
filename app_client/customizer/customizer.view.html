<navigation></navigation>

<div class="container">
	Jean: {{vm.jean}}
		
  <h1 class="page-title">{{vm.form.steps[vm.form.currentStep].title}}</h1>
  <div class="customizer-page-content">
		<ng-include src="vm.form.steps[vm.form.currentStep].template"></ng-include>
  </div>
</div>

<div class="button-container">
	<div class="step-buttons">
		<a class="btn"
		ng-class="vm.form.currentStep=='1' ? 'acitve' : 'inactive'" 
		ng-click="vm.form.currentStep = 1"
		href=""><p>{{vm.form.steps[1].title}}</p></a><!--
		--><a class="btn"
		ng-class="vm.form.currentStep=='2' ? 'acitve' : (vm.jean.gender ? 'inactive' : 'disabled')" 
		ng-click="vm.form.currentStep = 2"
		href=""><p>{{vm.form.steps[2].title}}</p></a><!--
		--><a class="btn"
		ng-class="vm.form.currentStep=='3' ? 'acitve' : (vm.jean.gender && vm.jean.style ? 'inactive' : 'disabled')" 
		ng-click="vm.form.currentStep = 3"
		href=""><p>{{vm.form.steps[3].title}}</p></a>
	</div>
</div>
