<navigation></navigation>

<div class="page-container container">
	
	<div class="page-title">
		<h1 class="form-signin-heading">Sign in</h1>
	</div>
	
	<div class="cft-g form-container-grid">
	  
	  <div class="cft-gi">
		  <p>Not a member? Please <a href="register">register</a> instead.</p>
	  
		  <form novalidate class="cft-form login-form" ng-submit="vm.login(vm.credentials.email, vm.credentials.password)">
		    <div class="input-group">
		      <label for="email">Email address</label>
		      <input type="text" class="form-control" id="email" ng-model="vm.credentials.email">
		    </div>
		    <div class="input-group">
		      <label for="password">Password</label>
		      <input type="password" class="form-control" id="password" ng-model="vm.credentials.password">
		    </div>
		    <button type="submit" class="btn btn-default">Sign in!</button>
		  </form>
		  <div class="button-box">
			  <div class="cft-g button-grid">
				  <div class="cft-gi">
					  <button ng-click="vm.loginFB()" class="btn">Log In with&nbsp;&nbsp;<i class="fa fa-facebook"></i></button>
				  </div><!--
					--><div class="cft-gi">
					  <button ng-click="vm.loginFB()" class="btn">Log In with&nbsp;&nbsp;<i class="fa fa-google-plus"></i></button>
				  </div>
			  </div>
		  </div>
	  </div><!--
		--><div class="cft-gi">
			<div class="message-block" ng-show="vm.messages.message">
	  		<p class="form-messages {{vm.messages.type}}" ng-bind-html="vm.messages.message"></p>
			</div>
		</div>	
	</div>
	   
</div>
