
<div ng-show="vm.popups.jeanProfile" ng-click="vm.popups.jeanProfile = false" class="popup-window">
	<div class="popup-content" ng-click="$event.stopPropagation()">
		<a class="popup-closer" href="" ng-click="vm.popups.jeanProfile = false"></a>
		<div class="popup-content-inner">
			
			<div class="cft-g jean-profile-grid">
				<div class="cft-gi main">
					
					<div ng-init="vm.titleEdit=false" class="jean-profile-data">							
						
							<h3 ng-if="!vm.titleEdit">
								{{vm.displayJean.data.name}}
								<i ng-click="vm.titleEdit=true; vm.oldTitle=vm.displayJean.data.name" class="fa fa-pencil"></i>
							</h3>	

							<div class="input-group icon-control" ng-if="vm.titleEdit">
								<input type="text" ng-model="vm.displayJean.data.name">
								<div class="icon-controls">
									<i ng-click="vm.displayJean.data.name=vm.oldTitle; vm.titleEdit=false;" class="fa fa-undo"></i>
									<i ng-click="vm.titleEdit=false" class="fa fa-check"></i>
								</div>
							</div>
						
						<p>Status:{{vm.displayJean.data.buildStatus}}</p>
						<p>Estimated Arrival: {{vm.displayJean.data.birthday}}</p>
						<p>Order#: {{vm.displayJean.data.orderNumber}}</p>
					</div>
					
					<div class="jean-list closet">
						<jean-list jean="vm.displayJean"></jean-list>						
					</div>
					
					<label>Alterations/Comments</label>
					<textarea></textarea>
					
					<button class="btn">Send</button>
					
				</div><!--
				--><div class="cft-gi sidebar">
					<div class="jean-card">
						<img src="/images/thumbnails/{{vm.displayJean.data.id}}.jpg">
						<div class="box-content">
							<button class="btn">Re-Order</button>
							<button ng-click="vm.copyJean()" class="btn">Copy</button>
						</div>				
					</div>
				</div>
			</div>
		</div><!--./popup-content-inner-->
	</div>
</div>



<div ng-show="vm.popups.editUser" ng-init="vm.form.user = vm.user" ng-click="vm.popups.editUser = false" class="popup-window">
	<div class="popup-content" ng-click="$event.stopPropagation()">
		<a class="popup-closer" href="" ng-click="vm.popups.editUser = false"></a>
		<div class="popup-content-inner">
		
			<div class="user-pop-group">
				
				<h3>Basic Information</h3>
				<div class="input-container">
					<label>Name:</label>
					<span>{{vm.user.name}}</span>
				</div>
				
				<div class="input-container">		
					<label>Email:</label>
					<span ng-if="!vm.userForm.editing.email">
						{{vm.user.email}}
						<i class="fa fa-pencil" ng-click="vm.userForm.editing.email=true;"></i>
					</span>
					<div class="input-group icon-control" ng-if="vm.userForm.editing.email">
						<input type="text" ng-model="vm.user.email">
						<div class="icon-controls">
							<i class="fa fa-undo" ng-click="vm.userForm.cancel('email')"></i>
							<i class="fa" ng-class="vm.userForm.saving.email ? 'fa-circle-o-notch fa-spin' : 'fa-check' " ng-click="vm.userForm.save('email')"></i>
						</div>
					</div>
				</div>
				
				<div class="input-container">		
					<label>Phone Number:</label>
					<span ng-if="!vm.userForm.editing.phoneNumber">
						{{vm.user.phoneNumber}}
						<i class="fa fa-pencil" ng-click="vm.userForm.editing.phoneNumber=true;"></i>
					</span>
					<div class="input-group icon-control" ng-if="vm.userForm.editing.phoneNumber">
						<input type="text" ng-model="vm.user.phoneNumber">
						<div class="icon-controls">
							<i class="fa fa-undo" ng-click="vm.userForm.cancel('phoneNumber')"></i>
							<i class="fa fa-check" ng-click="vm.userForm.save('phoneNumber')"></i>
						</div>
					</div>
				</div>
						
				<div class="message-block" ng-show="vm.messages.message">
		  		<p class="form-messages {{vm.messages.type}}" ng-bind-html="vm.messages.message"></p>
				</div>
				
			</div>
			
			<div class="user-pop-group">
				<ng-include  src="'/pages/closet/addresses.html'"></ng-include>				
			</div>
			
			
			
			
		</div><!--./popup-content-inner-->
	</div>
</div>
