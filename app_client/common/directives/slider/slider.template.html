<div class="image-slider" ng-class="(imagesLoaded ? 'loaded' : 'loading')">
	<div class="image-container">
		<img ng-class="(isCurrentSlideIndex($index) ? 'active' : '')"
				 ng-repeat="s in slides track by $index" 
				 ng-click="imageClick()" 
				 src="{{s}}" class="slide fade"
				 ng-show="isCurrentSlideIndex($index)" >
	</div>		 
	<span ng-click="prevSlide()"   class="slider-controls left-arrow"></span>
	<span ng-click="nextSlide()" class="slider-controls right-arrow"></span>
</div>
