	<div>
		<div class="row wrapper border-bottom white-bg page-heading">
			<h2>Orders</h2>
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
		
			<div class="row">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Filters</h5>
					</div>
					<div class="ibox-content">
						{{ovm.filters}}
							<div class="row">
	
								<div class="col-sm-4">
								  <div class="form-group">
								    <label class="control-label" for="order_id">Order ID</label>
								    <input type="text" ng-model="ovm.filters.order_id" id="order_id" name="order_id" class="form-control">
								  </div>
								</div>
								<div class="col-sm-4">
								  <div class="form-group">
								    <label>Status</label>
								    <select ng-options="s.id as s.name for s in ovm.data.order_statuses" class="form-control" 
									  style="width: 100%;" ng-model="ovm.filters.status">
										  <option value="">All</option>
								    </select>
								  </div>
								</div>
								                
								<div class="col-sm-4">
								  <div class="form-group">
								    <label>Type</label>
								    <select class="form-control" ng-options="t.id as t.name for t in ovm.data.order_types" 
									  ng-model="ovm.filters.type" style="width: 100%;">
											<option value="">All</option>
								    </select>
								  </div>
								</div>
	                
	            </div>
	            <div class="row">


								<div class="col-sm-4">
                  <div class="form-group">
                    <label>Date Range</label>
										<input date-range-picker="" class="form-control date-picker" type="text" ng-model="ovm.filters.dateRange">
                  </div>
								</div>
								
								<div class="col-sm-4">
								  <div class="form-group">
								    <label>Vendor</label>
								    <select class="form-control" style="width: 100%;" ng-model="ovm.filters.vendor">
								      <option value="">All</option>
								      <option>Tom James</option>
											<option>Tim Brown - FHG</option>
											<option>Scott Toulas - Raphael Wardrobe Design</option>
											<option>Cedric Hanis</option>
											<option>Joseph Mapes</option>
											<option>Greg Brown</option>
											<option>Kipper Clothing</option>
											<option>Roberto Revilla</option>
											<option>Butler Custom Clothing</option>
											<option>Brogue and Cuff</option>
											<option>Florida Jean</option>
											<option>Garrison Bespoke</option>
											<option>Oliver Rowan Bespoke</option>
											<option>Commonwealth Clothiers</option>
											<option>Roosevelt and Co</option>
											<option>Porter Wilson</option>
											<option>Cedrick Harris</option>
											<option>Haymakers</option>
											<option>11th State</option>
											<option>Langston</option>
								    </select>
								  </div>
								</div>
								
								<div class="col-sm-4">
									<div class="form-group">
								    <label>Results per page</label>
								    <select  ng-options="o as o for o in [1,3,10,25,50,100]" class="form-control" 
									  style="width: 100%;" ng-model="ovm.fiilters.results_per_page">
								    </select>
								  </div>
								</div>
								
            </div>
            
            <div class="row">
	            <div class="col-sm-3 pull-right">
		            <button class="btn btn-flat btn-primary btn-block" ng-click="ovm.newQuery()"><i class="fa fa-filter"></i> Filter</button>
	            </div>
            </div> 
            
					</div><!--ibox-content-->
			</div><!--ibox-->
		</div><!--.row-->
		
		<div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>BD Orders</h5>
					{{ovm.data}}
				</div>
				<div class="ibox-content">
					<table class="table cft-table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Customer<sorter change="ovm.changeSort" orderby="ovm.filters.orderby" order="ovm.filters.order" column="'user_name'"></th>
								<th>Customer Email<sorter change="ovm.changeSort" orderby="ovm.filters.orderby" order="ovm.filters.order" column="'email'"></th>
								<th>Vendor<sorter change="ovm.changeSort" orderby="ovm.filters.orderby" order="ovm.filters.order" column="'vendor'"></th>									
								<th>Rep<sorter change="ovm.changeSort" orderby="ovm.filters.orderby" order="ovm.filters.order" column="'rep'"></th>
								<th>Order Placed<sorter change="ovm.changeSort" orderby="ovm.filters.orderby" order="ovm.filters.order" column="'created_at'"></th>
								<th>Order Status<sorter change="ovm.changeSort" orderby="ovm.filters.orderby" order="ovm.filters.order" column="'order_status_id'"></th>
								<th width=40>Edit</th>
								<th width=40>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in ovm.orders | limitTo : ovm.pagination.ordersPerPage : ovm.pagination.startIndex">
								<td>{{order.id}}</td>
								<td>{{order.user_name}}</td>
								<td>{{order.email}}</td>
								<td>{{order.vendor}}</td>
								<td>{{order.rep}}</td>
								<td>{{order.created_at.date | date:"M/d/yyyy"}}</td>
								<td>{{order.status}}</td>
								<td><a ui-sref="orders.edit({orderId: order.orderId})"><i class="fa fa-pencil"></i></a>
								<td><a href="#" ng-click="ovm.deleteOrder(order.orderId)"><i class="fa fa-close"></i></a>
							</tr>
						</tbody>
					</table>

					<div class="pagination full-width text-center" width="100%" ng-if="ovm.pagination.next || ovm.pagination.prev">
						<div class="btn-group">
							<button ng-if="ovm.pagination.prev" ng-click="ovm.pagination.changePage('prev')" class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i></button>
							<button ng-if="ovm.pagination.next" ng-click="ovm.pagination.changePage('next')"  class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i> </button>
						</div>
					</div>

                <button class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i> </button>
            </div>
        	</div>
        	-->
        	
				</div>
			</div>
		</div>
	
	</div>
	
</div>
