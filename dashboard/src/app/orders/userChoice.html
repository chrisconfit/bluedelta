<div class="inmodal">
	<div class="modal-header">
	  <h4 class="modal-title"><i class="fa fa-user" aria-hidden="true"></i> User</h4>
	  <small class="font-bold">Assign a user to this order.</small>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div style="width:100%" class="input-group">
		    <input type="text" ng-model="searchClient" class="form-control" placeholder="Search for Clients...">
		  </div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th width="20px">&nbsp;</th>
					<th>Client</th>
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="client in clients | filter:searchClient">
					<td><button ng-click="chooseClient(client)" class="btn btn-flat btn-primary btn-block"><i class="fa fa-check"></i></button></td>
					<td>{{client.name}}</td>
					<td>{{client.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal-footer clearfix">
		<a class="btn btn-flat btn-primary pull-right" href="" ng-click="cancel();">Close</a>
	</div>
</div>
