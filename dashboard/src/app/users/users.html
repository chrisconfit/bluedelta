<div ng-controller="UsersController as uctrl">
	<div class="row wrapper border-bottom white-bg page-heading">
		<h2>Clients</h2>
	</div>
	{{uctrl.usersr}}
	                
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>Clients</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>ID</th>
									<th>Name</th>
									<th>Email</th>									
									<th>Phone Number</th>
									<th width=40>Edit</th>
									<th width=40>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in uctrl.users | limitTo : uctrl.pagination.usersPerPage : uctrl.pagination.startIndex">
									
									<td>{{uctrl.findIndex(user.identityId)+1}}</td>
									<td>{{user.identityId}}</td>
									<td>{{user.name}}</td>
									<td>{{user.email}}</td>
									<td>{{user.phoneNumber}}</td>
									<td><a ui-sref="users.edit({userId: user.userId})"><i class="fa fa-pencil"></i></a>
									<td><a href="#" ng-click="uctrl.deleteUser(user.identityId)"><i class="fa fa-close"></i></a>
								</tr>
							</tbody>
						</table>
	
						<div class="pagination full-width text-center" width="100%" ng-if="uctrl.pagination.next || uctrl.pagination.prev">
							<div class="btn-group">
								<button ng-if="uctrl.pagination.prev" ng-click="uctrl.pagination.changePage('prev')" class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i></button>
								<button ng-if="uctrl.pagination.next" ng-click="uctrl.pagination.changePage('next')"  class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i> </button>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
