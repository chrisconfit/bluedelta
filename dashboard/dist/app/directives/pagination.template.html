<div ng-if="total >= 2" class="pagination">
	<div class="text-center">
    <div class="btn-group">
        <button ng-if="current>1" ng-click="change(current-1)" class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i></button>
        <button ng-click="change($index+1)" ng-class="{'active':current==$index+1}" ng-repeat="i in getTotalRange() track by $index"class="btn btn-white">{{$index+1}}</button>
        <button ng-if="current<total"  ng-click="change(current+1)" class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i> </button>
    </div>
	</div>
</div>
