<div ng-if="total >= 2" class="pagination">
	<div class="text-center">
    <div class="btn-group">
      <button ng-if="current>1" ng-click="change(current-1)" class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i></button>        
      <button ng-if="getPages().indexOf(1) == -1" ng-click="change(1)" ng-class="{'elips-start-btn':getPages()[0]!==2}" class="btn elips-start-btn btn-white" type="button">1</button>               
      <button ng-click="change(i)" ng-class="{'active':current==i}" ng-repeat="i in getPages()"class="btn btn-white">{{i}}</button>
      <button ng-if="getPages().indexOf(total) == -1" ng-click="change(total)" ng-class="{'elips-end-btn' : current!=total-3 }" class="btn btn-white" type="button">{{total}}</button>        
      <button ng-if="current<total"  ng-click="change(current+1)" class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i> </button>
    </div>
	</div>
</div>
