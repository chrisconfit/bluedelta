<div ng-controller="UsersController as uctrl">
	<div class="wrapper wrapper-content animated fadeInRight">
	  <div class="row">
	    <div class="col-lg-12">
	      <div class="text-center m-t-lg">
	        <h1>Users</h1>
	        <small>All of Blue Delta's users...</small>
	      </div>
	    </div>
	  </div>
	</div>
	{{uctrl.usersr}}
	                
	<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>BD Users</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>Name</th>
									<th>E-mail</th>
									<th>Phone Number</th>
									<th width=40>Edit</th>
									<th width=40>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in uctrl.users">
									<td>{{user.name}}</td>
									<td>{{user.email}}</td>
									<td>{{user.phoneNumber}}</td>
									<td><a href="orsers/edit/{{order.orderId}}"><i class="fa fa-pencil"></i></a>
									<td><a href="#"><i class="fa fa-close"></i></a>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
