<div ng-controller="OrdersController as octrl">
	<div class="wrapper wrapper-content animated fadeInRight">
	  <div class="row">
	    <div class="col-lg-12">
	      <div class="text-center m-t-lg">
	        <h1>Orders</h1>
	        <small>All of Blue Delta's orders...</small>
	      </div>
	    </div>
	  </div>
	</div>
	                
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>BD Orders</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"  class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>ID</th>
									<th>orderDate</th>
									<th width=40>Edit</th>
									<th width=40>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="order in octrl.orders track by $index">
									<td>{{order.orderId}}</td>
									<td>{{order.orderDate}}</td>
									<td><a href="orsers/edit/{{order.orderId}}"><i class="fa fa-pencil"></i></a>
									<td><a href="#"><i class="fa fa-close"></i></a>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
