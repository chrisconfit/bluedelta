<div class="inmodal">
	<div class="modal-header">
	  <h4 class="modal-title"><i class="fa fa-user" aria-hidden="true"></i> User</h4>
	  <small class="font-bold">Assign a user to this order.</small>
	</div>
	<div class="modal-body">
		<div class="search-form-container">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div style="width:100%" class="input-group">
					    <input type="text" ng-model="filters.first_name" class="form-control" placeholder="First Name">
					  </div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<div style="width:100%" class="input-group">
					    <input type="text" ng-model="filters.last_name" class="form-control" placeholder="Last Name">
					  </div>
					</div>
				</div>
				<button ng-click="filterSearch()" class="btn btn-primary"><i class="fa fa-search"></i></button>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th width="20px">&nbsp;</th>
						<th>Client</th>
						<th>E-mail</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="client in clients | filter:searchClient">
						<td><button ng-click="chooseClient(client)" class="btn btn-flat btn-primary btn-block"><i class="fa fa-check"></i></button></td>
						<td>{{client.first_name}} {{client.last_name}}</td>
						<td>{{client.email}}</td>
					</tr>
				</tbody>
			</table>
			<a ng-if="clients.length < totalClients" ng-click="getMoreUsers()" href="">Load More Users...</a>
		</div>
	</div>
	<div class="modal-footer clearfix">
		<a class="btn btn-flat btn-primary pull-right" href="" ng-click="cancel();">Close</a>
	</div>
</div>
