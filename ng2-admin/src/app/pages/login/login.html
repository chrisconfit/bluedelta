<div class="auth-main">
  <div class="auth-block">
    <div class="row login-logo">
      <div class="logo">
        <img src="../../../assets/default-images/bluedelta-logo.png">
        <div class="dashboard-text">Dashboard</div>
      </div>
    </div>
    <div class="row">
      <form #signInForm="ngForm" novalidate>

        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-8">
            <input class="form-control" id="username" [(ngModel)]="userData.username" ngControl="username" name="username" type="text" #username="ngModel" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-8">
            <input class="form-control" id="password" [(ngModel)]="userData.password" ngControl="password" name="password" type="password" #password="ngModel" required>
          </div>
        </div>
      </form>
    </div>
    <div class="row submit-buttons">
      <div class="button-wrapper">
        <button class="btn btn-default btn-lg" (click)="onSignIn(signInForm)" type="submit">Sign In</button>
<!--
        <button class="btn btn-default btn-lg" (click)="onForgotPassword(signInForm)" type="submit">Forgot password</button>
-->
      </div>
    </div>
  </div>
</div>
