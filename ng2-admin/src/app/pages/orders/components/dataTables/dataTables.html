<div class="widgets">
    <div class="row">
        <ba-card title="Orders" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                <div class="col-sm-2">
                    <label class="label-control">Rows on page</label>
                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <label class="col-sm-12 label-control">Sort by</label>
                    </div>
                    <div class="row">
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="name">Name</option>
                            <option ngValue="email">Email</option>
                            <option ngValue="age">Age</option>
                            <option [ngValue]="sortByWordLength">City</option>
                        </select>
                            </div>
                        </div>
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <table style="table-layout: fixed;" class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th style="width: 20%">
                                <mfDefaultSorter by="name">Order ID</mfDefaultSorter>
                            </th>
                            <th style="width: 40%">
                                <mfDefaultSorter by="email">User ID</mfDefaultSorter>
                            </th>
                          <th style="width: 40%">
                            <mfDefaultSorter by="vendor">Vendor</mfDefaultSorter>
                          </th>
                          <th style="width: 40%">
                            <mfDefaultSorter by="rep">Rep</mfDefaultSorter>
                          </th>
                          <th style="width: 40%">
                            <mfDefaultSorter by="orderDate">Order Date</mfDefaultSorter>
                          </th>
                          <th style="width: 40%">
                            <mfDefaultSorter by="orderStatus">Order Status</mfDefaultSorter>
                          </th>
                          <th style="width: 40%">
                            <mfDefaultSorter by="paymentStatus">Payment Status</mfDefaultSorter>
                          </th>
                          <th style="width: 40%"></th>
                        </tr>
                        <tr>
                            <th colspan="2">
                                Filter by ID:
                                <input class="form-control" [(ngModel)]="filterQuery" />
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.orderId}}</td>
                            <td>{{item.userId}}</td>
                            <td>{{item.vendor}}</td>
                          <td>{{item.rep}}</td>
                          <td>{{item.orderDate}}</td>
                          <td>{{item.orderStatus}}</td>
                          <td>{{item.paymentStatus}}</td>
                            <td class="text-right">
                              <a class="details-link" title="Order Details" (click)="viewDetailsOfOrder(item.orderId)" href="/#/pages/orders/details/{{item.orderId}}">View <span>&rsaquo;&rsaquo;</span></a>`
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
</div>
