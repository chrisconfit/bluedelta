<ion-header>

  <ion-navbar>
    <ion-title>account-signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #signUpForm="ngForm" novalidate>
  <ion-list>

      <p>
        Registration is fast and free. Once you're a member, you'll be able to book conference rooms and other resources. After you fill out this form, you will receive an email with a verification code.
      </p>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="userData.username" name="username" type="text" #username="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="userData.password" name="password" type="password" #password="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input [(ngModel)]="userData.givenName" name="firstName" type="text" #firstName="ngModel" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input [(ngModel)]="userData.familyName" name="lastName" type="text" #lastName="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail address</ion-label>
        <ion-input [(ngModel)]="userData.email" name="email" type="text" #email="ngModel" required></ion-input>
      </ion-item>


    </ion-list>
  </form>

  

  <ion-row responsive-sm>
    <ion-col>
      <button ion-button (click)="onSignUp(signUpForm)" type="submit" primary block>Sign Up</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="navCtrl.pop()" block>Cancel</button>
    </ion-col>
  </ion-row>

</ion-content>
