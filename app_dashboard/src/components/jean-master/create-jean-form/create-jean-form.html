<div>
  <div align='center'>
    <button float-left margin ion-button (click)="jeanService.loadItemsWithAuth()"><ion-icon name="refresh"></ion-icon></button>
    <button float-left margin ion-button *ngIf="!jeanService.itemInCreation" (click)="jeanService.startItemCreate()"><ion-icon name="create"></ion-icon></button>
  </div>
</div>

<form [formGroup]="jeanService.itemCreate">
  <div *ngIf="jeanService.itemInCreation">
      <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>Layer</ion-label>
      <ion-textarea formControlName="layer"></ion-textarea>
      </ion-item>
      <button ion-button (click)="jeanService.exitItemCreate()"><ion-icon name="arrow-back"></ion-icon></button>
      <button ion-button (click)="jeanService.createItemWithAuth(jeanService.itemCreate.value)"><ion-icon name="checkmark"></ion-icon></button>
  </div>
  
</form>
