<button ion-button *ngIf="buttonService.itemIdMarkedForEdit === button.buttonId" (click)="buttonService.exitItemEditMode()">DISCARD CHANGES</button>
  <button ion-button *ngIf="buttonService.itemIdMarkedForEdit !== button.buttonId" (click)="buttonService.startItemEdit(button)">EDIT</button>
  <button ion-button (click)="buttonService.deleteItemWithAuth(button.buttonId)">DELETE</button>
  <button ion-button *ngIf="buttonService.itemIdMarkedForEdit === button.buttonId" (click)="buttonService.editItemWithAuth(button, buttonService.itemEdit)" [disabled]="!buttonService.itemEdit?.valid">Submit</button>
