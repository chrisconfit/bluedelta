<form [formGroup]="fabricService.itemEdit">
  <div *ngIf="fabricService.itemIdMarkedForEdit === fabric.fabricId">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text"    formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Weight</ion-label>
        <ion-input type="number"  formControlName="weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text"    formControlName="description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Materials</ion-label>
        <ion-input type="text"    formControlName="materials"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Supplier</ion-label>
        <ion-input type="text"    formControlName="supplier"></ion-input>
      </ion-item>
  </div>
</form>
