<form [formGroup]="userService.itemEdit">
<div *ngIf="userService.itemIdMarkedForEdit === user.identityId">
    <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" formControlName="email" placeholder="Enter New Email"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input formControlName="phoneNumber" placeholder="Enter New Layer"></ion-input>
    </ion-item>
</div>
</form>
