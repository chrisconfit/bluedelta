<form [formGroup]="userService.itemEdit">
<div *ngIf="userService.itemIdMarkedForEdit === user.identityId">
    <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text" formControlName="name" placeholder="Enter New Name"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Layer</ion-label>
    <ion-input formControlName="layer" placeholder="Enter New Layer"></ion-input>
    </ion-item>
</div>
</form>
